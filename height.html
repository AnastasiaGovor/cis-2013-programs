<body>
	<div id="content">
		<h1>CIS2013 Convert your height to centimeters</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>

		<label for="height_in_ft">Your height in ft:  </label>
		<input type="text" id="height_in_ft" />
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Calculate" />
		<br />

		<label for="height_in_cm">Your height in centimeters:  </label>
		<input type="text" id="height_in_cm" disabled="disabled" />
		<br><br>
		<img class = "displayed" src="https://avatars.dzeninfra.ru/get-zen_doc/4470631/pub_60cc3ea4f3a3644490e30872_60cc41c2f0f88f40fc3c5272/scale_1200" alt="sketchy"  height="450" width="400">
	</div>
